<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Spirited Away Quiz</title>
</head>
<body>
  <div class="container">
  <h1>Which Spirited Away Character Are YOU?</h1>
<img src="https://www.karisenpai.com/wp-content/uploads/2016/07/spirited-away-3-1.jpg" alt="image of spirited away characters">

  <form id="form">

    <h2>If you could only have one food for the rest of your life...</h2>
    <select class="form control" id="thirdQuestion">
      <option value="1">Ramen</option>
      <option value="2">Steamed Bun</option>
      <option value="3">Sushi</option>
      <option value="4">Kare-Raisu</option>
    </select>

    <h2>What is the MOST important to you?</h2>
    <select class="form control" id="firstQuestion">
      <option value="1">Money & Power</option>
      <option value="2">Friendship</option>
      <option value="3">Food</option>
      <option value="4">Being in Nature</option>
    </select>

    <h2>What is life all about?</h2>
    <select class="form control" id="secondQuestion">
      <option value="1">Helping Others</option>
      <option value="2">Finding True Love</option>
      <option value="3">Cash money! Duh!</option>
      <option value="4">Feeling Chill</option>
    </select>

    <p><button type="submit" class="btn btn-success">Submit Your Answers</button></p>
  </form>
    
  <div class="results">
    <h1>Your Result</h1>
    <h2>Chihiro</h2>
    <iframe src="https://giphy.com/embed/F99PZtJC8Hxm0" width="480" height="256" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/studio-ghibli-spirited-away-F99PZtJC8Hxm0">via GIPHY</a></p>
    <p><button type="button" class="btn1 btn-success">Retake Quiz</button></p>
  </div>

  <div class="results2">
    <h1>Your Result</h1>
    <h2>No Face</h2>
    <iframe src="https://giphy.com/embed/5kum1N7C37UzK" width="480" height="236" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/studio-ghibli-spirited-away-gif-5kum1N7C37UzK">via GIPHY</a></p>
    <p><button type="button" class="btn1 btn-success">Retake Quiz</button></p>
  </div>

  <div class="results3">
    <h1>Your Result</h1>
    <h2>Haku</h2>
    <iframe src="https://giphy.com/embed/cpNi1qojEMCjK" width="480" height="238" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/studio-ghibli-spirited-away-cpNi1qojEMCjK">via GIPHY</a></p>
    <p><button type="button" class="btn1 btn-success">Retake Quiz</button></p>
  </div>

  </div>  
</body>
</html>
